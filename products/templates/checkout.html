{%extends 'index.html'%}
{%block checkout%}
{%load static%}
<div class="container-fluid">
    <div class="row justify-content-center" style="margin-top: 5em ;">
     <div class="col-lg-4" style="margin-bottom: 1em;">
        <div class="card" style="height: 25em;">
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-lg-6" style="margin-top: 4px;">
                            <input type="text" class="form-control" placeholder="Name" value="{{user.get_full_name}}">
                        </div>
                        <div class="col-lg-6" style="margin-top: 4px;">
                            <input type="text" class="form-control" placeholder="Email" value="{{user.email}}">
                        </div>
                    </div>
                    <hr style="width:100%">
                    <h1 style="font-size: 1.3rem;">Shipping Address</h1>
                    <hr style="width:100%">
                    <div class="row" >
                        <div class="col-lg-6" style="margin-top: 4px;">
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="col-lg-6" style="margin-top: 4px;">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6" style="margin-top: 4px;">
                            <input type="text" class="form-control" placeholder="State">
                        </div>
                        <div class="col-lg-6" style="margin-top: 4px;">
                            <input type="text" class="form-control" placeholder="Zip Code">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 4px;">
                            <hr style="width:100%">
                            <button class="btn btn-success btn-block">Submit</button>
                            <hr style="width:100%">
                        </div>
                    </div>
                </form>
            </div>
        </div>
     </div>
     <div class="col-lg-4">
        <div class="card" style="height: 25em;">
            <div class="card-body">
                <hr style="width:100%">
                <h1 style="font-size: 1.3rem;">Order Summary</h1>
                <hr style="width:100%">
                {%for item in items%}
                    <div class="row">
                        <div style="flex:2"><img class= "row-image" src="{{item.product.imageURL}}" height="60px" width="60px" alt=""></div>
                        <div style="flex:2"><p>{{item.product.name}}</p></div>
                        <div style="flex:1"><p>${{item.product.price}}</p></div>
                        <div style="flex:1"><p>{{item.quantity}}</p></div>
                        <hr style="width:100%">
                    </div>
                {%endfor%}
                <h5>Items: {{order.get_item_total}}</h1>
                <h5>Total Price: ${{order.get_price_total|floatformat:2}}</h1>
            </div>

        </div>
    </div>
</div>
</div>

{%endblock%}
